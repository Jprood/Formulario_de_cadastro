        <input type="password" id="confsenha">

        <label for="notf">Notificações por email</main></label>
        <select name="notf" id="notf">
            <option value="">Deseja receber notificações?</option>
            <option value="yes">Sim</option>

        </select>

        <button type="submit">cadastrar</button>
    </form>
